<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="icon" href="/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Spaces</title>
</head>

<body>
  <div id="app">
    <style>
      .app-loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .app-loading-dots {
        display: inline-block;
        width: 48px;
        height: 48px;
        transform: rotate(45deg);
        animation: rotate 1.2s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0);
        }

        to {
          transform: rotate(360deg);
        }
      }

      @keyframes show {
        100% {
          opacity: 1;
        }
      }

      .app-loading-dots i {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        transform: scale(0.75);
        position: absolute;
        background: #0065cc;
        opacity: .5;
        animation: show 1s linear infinite alternate;
      }

      .app-loading-dots i:nth-child(1) {
        top: 0;
        left: 0;

      }

      .app-loading-dots i:nth-child(2) {
        top: 0;
        right: 0;
        animation-delay: 0.4s;
      }

      .app-loading-dots i:nth-child(3) {
        bottom: 0;
        left: 0;
        animation-delay: 0.8s;
      }

      .app-loading-dots i:nth-child(4) {
        bottom: 0;
        right: 0;
        animation-delay: 1.2s;
      }

      .app-loading-title {
        margin-top: 30px;
        font-size: 30px;
        color: rgba(0, 0, 0, 0.85);
      }
    </style>
    <div class="app-loading">
      <span class="app-loading-dots"><i></i><i></i><i></i><i></i></span>
      <div class="app-loading-title">Life Spaces</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script src="//at.alicdn.com/t/font_2315855_kqodn8n3ms.js"></script>
</body>

</html>
